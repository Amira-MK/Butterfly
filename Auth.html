        <div class="login-button" onclick="login()">
            <img class="image" src="user.png"/>
        </div>
        <div class="container hide">
            <div class="form">
                <h2>Login Form</h2>
                <form action="inputBox">
                   <div class="inputBox"> 
                    <input type="text" placeholder="Username">
                   </div>
                   <div class="inputBox"> 
                    <input type="password" placeholder="password">
                   </div>
                   <div class="inputBox">
                       <input type="submit" value="Sign Up">
                   </div>
                   <p class="forgot">Forgot password<a href="#">Click here</a></p>
                    <p class="signup">Don't have an account?<a href="#" onclick="change()">Login </a></p>                   
                </form>
            </div>
            <div class="form hide">
                <h2>Sign Up Form</h2>
                <form action="inputBox">
                    <div class="inputBox">
                      <input type="text" placeholder="Username">
                    </div>
                    <div class="inputBox">
                      <input type="email" 
                      placeholder="email">
                    </div>
                    <div class="inputBox">
                      <input type="password" placeholder="password">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="confirm password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sign Up">
                    </div>
                    <p class="signup">You Already Have An account?<a href="#" onclick="change()">Login</a></p>
                </form>
            </div>
        </div>
      </div>
